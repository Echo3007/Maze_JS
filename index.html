<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">Welcome To The Maze!</h1>

        </div>

        <div class="second-row">
            <div class="legend">
                <div class="legend-item">
                    <div class="cell red"></div>
                    <span>Start</span>
                </div>
                <div class="legend-item">
                    <div class="cell green"></div>
                    <span>Exit</span>
                </div>

            </div>
            <canvas class="maze"></canvas>
        </div>

        <div>
            <button onclick="initMaze()">Click me!</button>

        </div>


    </div>
    <script src="maze.js"></script>

</body>

</html>
